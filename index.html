<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Chrome Clone</title>
    <link rel="stylesheet" href="chrome_clone.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="navbar">
      <div class="header-right">
        <!--<h2></h2>
        <i class="ri-more-2-fill"></i>
        <img src="R.jpeg" alt="Rahul">-->
      </div>
    </div>


    <div class="mid">
      <div class="image">
        <img src="img/Google-new_19.png" alt="">
      </div>
    </div>


    <div class="search-bar">
      <div class="search">
        <i class="ri-search-line"></i>
        <input type="search" name="" id="" placeholder="Search Google or type any URL">
        <i class="ri-mic-fill"></i>
      </div>
    </div>


    <div class="content">
      <div class="content-box-1">
        <div class="icon">
          <img src="img/moodle_icon.png" alt="">
          <p>Moodle</p>
        </div>
        <div class="icon">
          <img src="img/microsoft_profile.jpeg" alt="">
          <p>microsoft</p>
        </div>
        <div class="icon">
          <img src="img/youtube_profile.jpg" alt="">
          <p>youtube</p>
        </div>
        <div class="icon">
          <img src="img/word_icon.png" alt="">
          <p>Word</p>
        </div>
      </div>

      <div class="content-box-2">
        <div class="icon">
          <img src="img/powerpoint_logo.png" alt="">
          <p>powerpoint</p>
        </div>
        <div class="icon">
          <img src="img/spotify-icon.webp" alt="">
          <p>spotify</p>
        </div>
        <div class="icon">
          <img src="img/download.png" alt="">
          <p>youtube</p>
        </div>
        <div class="icon">
          <img src="img/add.png" alt="">
          <p>Add</p>
        </div>
      </div>
    </div>


    <div class="footer">
      <div class="footer-right">
        <h2></h2>
        <button>customise chrome</button>
      </div>
    </div>
</body>
</html>
